<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HOTELBINBIN.css">
    <title>Hotel Room Reservation System</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#login-page">Login</a></li>
            <li><a href="#signup-page">Sign Up</a></li>
            <li><a href="#room-selection">Available Rooms</a></li>
            <li><a href="#confirmation-page">Booking Confirmation</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Hotel Room Reservation System</h1>
        
        <div id="login-page">
            <h2>FILL UP FORM</h2>
            <form id="login-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="surname">Surname:</label>
                <input type="text" id="surname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" required>
                
                <label for="visit-time">Visit Time:</label>
                <input type="datetime-local" id="visit-time" required>
                
                <label for="time-limit">Time Limit:</label>
                <input type="text" id="time-limit" required>
                
                <label for="room-type">Room Type:</label>
                <select id="room-type">
                    <option value="Select">Select</option>
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="Suite">Suite</option>
                </select>

                <button type="button" onclick="reserveRoom()">Reserve</button>
                <button type="button" onclick="showSignUp()">Sign Up</button>
            </form>
        </div>

        <div id="signup-page" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="new-name">Name:</label>
                <input type="text" id="new-name" required>
                
                <label for="new-surname">Surname:</label>
                <input type="text" id="new-surname" required>
                
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" required>
                
                <label for="new-contact">Contact Number:</label>
                <input type="text" id="new-contact" required>
                
                <label for="new-visit-time">Visit Time:</label>
                <input type="datetime-local" id="new-visit-time" required>
                
                <label for="new-time-limit">Time Limit:</label>
                <input type="text" id="new-time-limit" required>

                <button type="button" onclick="createAccount()">Create Account</button>
            </form>
        </div>

        <div id="room-selection" style="display:none;">
            <h2>Available Rooms</h2>
            <div id="rooms"></div>
        </div>

        <div id="confirmation-page" style="display:none;">
            <h2>Booking Confirmation</h2>
            <div id="confirmation-details"></div>
            <button type="button" onclick="printConfirmation()">Print Confirmation</button>
        </div>
    </div>

    <script src="binbin.js"></script>
</body>
</html>
